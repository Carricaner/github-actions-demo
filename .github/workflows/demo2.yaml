name: demo2

on: [push]

jobs:
  customer-action-demo:
    runs-on: ubuntu-latest
    env: 
      DAY_OF_WEEK: Mon
    steps:
      - name: Echo env vars
        if: ${{ env.DAY_OF_WEEK == 'Mon' }}
        run: |
          echo "Print DAY_OF_WEEK = $DAY_OF_WEEK"
          echo "Print DB hotst = $POSTGRES_HOST"
          echo "Print DB port = $POSTGRES_PORT"
        env:
            POSTGRES_HOST: postgres
            POSTGRES_PORT: 5432